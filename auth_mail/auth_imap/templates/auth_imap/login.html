{% block body %}
<br><br>
<form method="post" action=".">{% csrf_token %}
<center>
<table>
{{ form }}
</table>
<br>
<input type="submit" value="login" /></center>
{% if error_message %}
<p>{{ error_message }}{% endif %}
{% if form.has_errors %}
<p>Your username and password didn't match. Please try again.</p>{% endif %}
</form>
<br><br>

{% endblock body %}
