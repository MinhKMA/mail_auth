{% extends 'base_site.html' %} {% block headercontent %}
{% endblock %} {% block maincontent %}
    <section class="content">
        <div class="right_col" role="main">
            <!-- top tiles -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Compose New Message</h3>
                </div>
                <!-- /.box-header -->
                <form id="main" method="post" name="add_coin"
                      enctype="multipart/form-data"
                      action="{% url 'compose_mail' %}">
                    <div class="box-body">

                        {% csrf_token %}
                        <div class="form-group">
                            <input id="to" name="to" class="form-control"
                                   placeholder="To:">
                        </div>
                        <div class="form-group">
                            <input name="subject" id="subject"
                                   class="form-control" placeholder="Subject:">
                        </div>
                        <div class="form-group">
                    <textarea id="body" name="body" class="form-control"
                              style="height: 300px">
{#                        {{ form.subject }}#}
                    </textarea>
                        </div>
                        <div class="form-group">
                             <div >
                                <input  type="file" name="document" multiple/>
                             </div>
{#                            <div class="btn btn-default btn-file">#}
{#                                <i class="fa fa-paperclip"></i> Attachment#}
{#                                <input type="file" name="document">#}
{#                            </div>#}
                            <p class="help-block">Max. 32MB</p>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="pull-right">
                            <button type="button" class="btn btn-default"><i
                                    class="fa fa-pencil"></i> Draft
                            </button>
                            <button type="submit" name="add_coin"
                                    class="btn btn-primary"><i
                                    class="fa fa-envelope-o"></i> Send
                            </button>
                        </div>
                        <button type="reset" class="btn btn-default"><i
                                class="fa fa-times"></i> Discard
                        </button>
                    </div>
                </form>
                <!-- /.box-footer -->
            </div>
        </div>
    </section>
    <script>
        $(function () {
            //Add text editor
            $("#body").wysihtml5();
        });
    </script>
{% endblock %}
